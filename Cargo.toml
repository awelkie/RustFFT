[package]

name = "rustfft"
version = "2.0.0"
authors = ["Allen Welkie <allen.welkie at gmail>"]

description = "A mixed-radix FFT library."
repository = "https://github.com/awelkie/RustFFT"
keywords = ["fft", "dft", "fourier", "signal"]
